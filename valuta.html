<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valutakalkulator</title>
    <link rel="stylesheet" href="valuta.css">
   	
</head>
<body>

<div class="converter">
    <h2>Valutakalkulator</h2>

    <div class="input-group">
        <label for="amount">Beløp</label>
        <input type="number" id="amount" placeholder="Skriv inn beløp">
    </div>

    <div class="row">
        <div class="input-group">
            <label for="from">Fra</label>
            <select id="from"> 
                <option value="NOK">NOK</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="GBP">PHP</option>

            </select>
        </div>

        <div class="input-group">
            <label for="to">Til</label>
            <select id="to">
                <option value="USD">USD</option>
                <option value="NOK">NOK</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="GBP">PHP</option>

            </select>
        </div>
    </div>

    <button id="konverter">Konverter</button>

    <div class="result">
        0.00
    </div>
</div>


<script src="valuta.js"></script>

</body>
</html>
